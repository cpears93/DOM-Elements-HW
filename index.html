<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Favourite Sports Stars</title>
    <script src="js/app.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
  </head>
  <body>
    <form id="new-item-form">
      <div id="form-wrapper">
        <div class="form-item">
          <label for="Name" class="primary">Name</label>
          <input type="text" id="name" required/>
        </div>

        <div class="form-item">
          <label for="Age" class="primary">Age</label>
          <input type="text" id="age" required/>
        </div>

        <div class="form-item">
          <label for="category" class="primary">Category</label>
          <select id="category">
            <option value="" disabled selected></option>
            <option value="Football">Football</option>
            <option value="Rugby">Rugby</option>
            <option value="Formula 1">Formula One</option>
          </select>
        </div>
      </div>
      <input type="submit" value="save"/>
      <input type="submit" value= "delete all"/>
    </form>

    <h1>Favourite Sports Stars</h1>
    <ul id="favourite-sports-stars"></ul>
  </body>
</html>
